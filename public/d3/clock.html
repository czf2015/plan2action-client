<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .time {
            font-family: Cursive;
            font-size: 40px;
            stroke: black;
            stroke-width: 2;
        }
    </style>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
        const width = 400
        const height = 400
        const svg = d3.select("body") //选择<body> 
            .append("svg") //在<body>中添加<svg> 
            .attr("width", width) //设定<svg>的宽度属性 
            .attr("height", height); //设定<svg>的高度属性

        function getTimeString() {
            var time = new Date(); //获取本地当前时间 
            var hours = time.getHours(); //获取小时 
            var minutes = time.getMinutes(); //获取分钟 
            var seconds = time.getSeconds(); //获取秒数
            //如果时分秒为1、2、3这样的数，则将其变为01、02、03 
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds; //返回最终字符串 
            return hours + ":" + minutes + ":" + seconds;
        }

        var timeText = svg.append("text")
            .attr("x", 100)
            .attr("y", 100)
            .attr("class", "time")
            .text(getTimeString());

        function updateTime() {
            //更新timeText的内容 
            timeText.text(getTimeString());
        }

        //每1000ms调用一次updateTime()
        setInterval(updateTime, 1000);


    </script>
</body>

</html>
